<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVGs</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  
  <h1>Imagen svg creada a mano</h1>
  <div class="logo-container3">
  <svg viewBox="30 80 250 250"><!-- medida de la caja -->
    <g transform="rotate(-135,150,150)"><!-- lo que hay dentro que rote -->
      <!-- Rectángulo rojo -->
      <rect x="100" y="100" width="80" height="80" fill="red" />

      <!-- Línea blanca en el longitudinal -->
      <line x1="120" y1="165" x2="180" y2="165" stroke="white" stroke-width="8" />
      <!-- Círculo blanco en el centro de la franja -->
      <circle cx="160" cy="165" r="8" fill="white" />
      <circle cx="120" cy="165" r="8" fill="white" />
      <!-- Línea blanca en el cruza en angulo  -->
      <line x1="165" y1="165" x2="125" y2="125" stroke="white" stroke-width="8" />

      <!-- Círculo blanco en el centro de la franja -->
      <circle cx="125" cy="125" r="8" fill="white" />
    </g>
  </svg>
  </div>
</body>

</html>
